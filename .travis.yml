matrix:
  include:
  - os: linux
    node_js: '11'
    env: NODE_ENV=development
  fast_finish: true
addons:
  apt:
    packages:
    - xvfb
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH=$HOME/.yarn/bin:$PATH
- nvm --version
- node --version
- npm --version
- gcc --version
- g++ --version
install:
- yarn install --production=false
before_script:
- npm run lint
- sleep 5
script:
- npm run build-dev
- npm run build
- npm test
